# TripleTen Ad Integration Analyzer Configuration
# API keys are loaded from environment variables â€” NEVER put keys here.

project:
  name: "TripleTen Ad Integration Analyzer"
  version: "0.2.0"

paths:
  source_dir: "data/source"
  raw_dir: "data/raw"
  enriched_dir: "data/enriched"
  output_dir: "data/output"
  logs_dir: "logs"
  integrations_file: "data/source/Tripleten_Test_Assignment2-Claude.csv"

platforms:
  youtube:
    parseable: true
    parser: "youtube_parser"
  reel:
    parseable: true
    parser: "reels_parser"  # future
  story:
    parseable: false  # mostly local files
    parser: null
  tiktok:
    parseable: true
    parser: null  # future

youtube:
  api_key_env: "YOUTUBE_API_KEY"
  transcript_languages: ["uk", "ru", "en"]
  batch_size: 50
  output_file: "data/raw/youtube_raw.json"

instagram:
  output_file: "data/raw/instagram_raw.json"

llm:
  provider: "anthropic"
  anthropic_key_env: "ANTHROPIC_API_KEY"
  openai_key_env: "OPENAI_API_KEY"
  model: "claude-sonnet-4-5-20250929"
  max_tokens: 4096

retry:
  max_retries: 3
  backoff_base: 2
  backoff_max: 60

logging:
  level: "INFO"
  file_level: "DEBUG"
  format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"

transcription:
  whisper_model: "whisper-1"
  audio_format: "mp3"
  audio_quality: 5
  audio_dir: "data/raw/audio"
  max_file_size_mb: 25
  checkpoint_interval: 5
  instagram_cookies_file: null  # Set path if Instagram downloads fail

analysis:
  model: "claude-opus-4-6"  # Opus for deep analysis
  max_tokens: 16384
  # exclude_fields: uses DEFAULT_EXCLUDE_FIELDS from correlation_analysis.py

textual_analysis:
  checkpoint_interval: 10
  # Max integration text length to send for textual analysis
  max_text_length: 5000
